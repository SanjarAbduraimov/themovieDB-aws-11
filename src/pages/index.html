<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TMDB Clone</title>
  </head>

  <body>

      <nav>

              <div class="dropdown">
                <button class="dropbtn">
                  <li><a>Movies</a></li>
                </button>
                <div class="dropdown-content">
                  <a href="./searchess.html">Popular</a>
                  <a href="#">Now Playing</a>
                  <a href="#">Upcoming</a>
                  <a href="#">Top Rated</a>
                </div>
              </div>
              <div class="dropdown">
                <button class="dropbtn">
                  <li><a href="#">TV Shows</a></li>
                </button>
                <div class="dropdown-content">
                  <a href="./searchess.html">Popular</a>
                  <a href="#">Airing Today</a>
                  <a href="#">On TV</a>
                  <a href="#">Top Rated</a>
                </div>
              </div>
              <div class="dropdown">
                <button class="dropbtn">
                  <li><a href="#">People</a></li>
                </button>
                <div class="dropdown-content">
                  <a href="./people.html">Popular People</a>
                </div>
              </div>
              <div class="dropdown">
                <button class="dropbtn">
                  <li><a href="#">More</a></li>
                </button>
                <div class="dropdown-content">
                  <a href="#">Discussions</a>
                  <a href="#">Leaderboard</a>
                  <a href="#">Support</a>
                  <a href="https://developers.themoviedb.org/3" target="_blank"
                    >API</a
                  >
                </div>
              </div>
            </ul>
            <ul class="join_menu">
              <li>
                <a href="#"><b>+</b></a>
              </li>
              <li><a href="#">EN</a></li>
              <li><a href="#">Login</a></li>
              <li><a href="#">Join TMDB</a></li>
              <li>
                <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="inner_content">
      <div class="container">
        <div class="inner_title">
          <h2>Welcome.</h2>
          <h3>
            Millions of movies, TV shows and people to discover. Explore now.
          </h3>
        </div>
        <div class="search">
          <form class="inner_search_form">
            <label>
              <input
                name="title"
                type="text"
                placeholder="Найти фильм, сериал, персону......"
                value=""
                class="search_input"
              />
            </label>
            <input type="submit" value="Search" class="search_submit" />
          </form>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="get__movie"></div>
      </div>

    </section>
    <script type="module" src="../js/app.js"></script>card
  </body>
</html>
